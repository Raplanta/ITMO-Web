    <header>

    <main>
      <h2>Todolist</h2>
      <div class="plan-table">

          <form onsubmit="addRandomTask();return false;" class="monday-form">
            <input disabled type="text" placeholder="Добавьте задание из бд" />
            <button>Добавить</button>
          </form>
          <div class="image">
            <img alt="preloader" class="none" id="preloader" src="gif/p.gif">
          </div>
          <div class="error">
            <input type="text" id="error" class="none" value="⚠ Что-то пошло не так(" readonly="readonly">
          </div>
          <ul class="monday-activities">
            <template>
              <li>
                <a></a>
                <button onclick="deleteActivity(this)">Убрать</button>
              </li>
            </template>
          </ul>
        </div>

      <script src="js/timetable.js"></script>
